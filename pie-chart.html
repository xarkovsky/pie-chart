<html>
<head>
	<meta charset="UTF-8">
	<title>PeaChat</title>
	<link rel="stylesheet" href="pie-chart.css">
	<style>
		
	</style>
</head>
<body>
	<section class="layer">
	</section>
	<main>
		<section class="inputs-section" id="inputs" >
			<form class="" name="form-1" id="form-1" method="" action="" >
				<fieldset  id="personaL_information">
					<legend>Sales</legend>
					<ol class="iputs-list">
						<li  class="inputs-list_input-item">
							<label for="data1">Russia</label>
							<input type="range" name="data" id="data1"
								   step="1" 	min="0" 	max="100" 
								   value="50">
							<output id="output-data1" for="data1">10</output>
						</li>
						<li  class="inputs-list_input-item">
							<label for="data2">USA</label>
							<input type="range" name="data" id="data2"
								   step="1" min="0" max="100" value="30">
							<output id="output-data2" for="data2">10</output>
						</li>
						<li  class="inputs-list_input-item">
							<label for="data3">Italy</label>
							<input type="range" name="data" id="data3"
								   step="1" min="0" max="100" value="40">
							<output id="output-data3" for="data3">10</output>
						</li>
						<li  class="inputs-list_input-item">
							<label for="data4">Austria</label>
							<input type="range" name="data" id="data4"
								   step="1" min="0" max="100" value="30">
							<output id="output-data4" for="data4">10</output>
						</li>
						<li  class="inputs-list_input-item">
							<label for="data5">Malta</label>
							<input type="range" name="data" id="data5"
								   step="1" min="0" max="100" value="20">
							<output id="output-data5" for="data5">10</output>
						</li>
						<li  class="inputs-list_input-item">
							<label for="data6">France</label>
							<input type="range" name="data" id="data6"
								   step="1" min="0" max="100" value="50">
							<output id="output-data6" for="data6">10</output>
						</li>
					</ol>
				</fieldset>
			</form>
			
		</section>
		<canvas id="chart" width="470" height="470"></canvas>
	</main>
	
	<script type="text/javascript" src="pie-chart.js" ></script>
</body>
</html>
